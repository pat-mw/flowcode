name: Webflow Multi-Library PR Check

on:
  pull_request:
    branches: [main]
    paths:
      - 'src/libraries/**/*.tsx'
      - 'src/libraries/**/*.ts'
      - 'components/**/*.tsx'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'webpack.webflow.js'
      - 'scripts/**/*.ts'
      - '.github/workflows/webflow-pr-check.yml'

jobs:
  # Job 1: Detect which libraries exist
  detect-libraries:
    name: Detect Libraries
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Restore pnpm cache
        id: pnpm_cache
        uses: actions/cache/restore@v4
        with:
          path: |
            node_modules
          key: ${{ runner.os }}-dependencies-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Install dependencies
        if: steps.pnpm_cache.outputs.cache-hit != 'true'
        run: pnpm install --frozen-lockfile

      - name: Save pnpm cache
        if: steps.pnpm_cache.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: |
            node_modules
          key: ${{ steps.pnpm_cache.outputs.cache-primary-key }}

      - name: Detect libraries
        id: set-matrix
        run: |
          MATRIX=$(pnpm --silent library:list)
          echo "matrix=$MATRIX" >> $GITHUB_OUTPUT
          echo "Detected libraries:"
          echo "$MATRIX" | jq '.'

  # Job 2: Build each library in parallel
  build-library:
    name: Build ${{ matrix.library.name }}
    runs-on: ubuntu-latest
    needs: detect-libraries

    strategy:
      matrix:
        library: ${{ fromJson(needs.detect-libraries.outputs.matrix).libraries }}
      fail-fast: false  # Continue building other libs even if one fails

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Restore pnpm cache
        id: pnpm_cache
        uses: actions/cache/restore@v4
        with:
          path: |
            node_modules
          key: ${{ runner.os }}-dependencies-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Install dependencies
        if: steps.pnpm_cache.outputs.cache-hit != 'true'
        run: pnpm install --frozen-lockfile

      - name: Generate manifests
        run: pnpm library:manifests

      - name: Build library
        env:
          WEBFLOW_BUNDLE_SIZE_LIMIT_MB: ${{ secrets.WEBFLOW_BUNDLE_SIZE_LIMIT_MB || '15' }}
        run: |
          echo "================================================"
          echo "üì¶ Building: ${{ matrix.library.name }} (${{ matrix.library.key }})"
          echo "================================================"
          pnpm library:build ${{ matrix.library.key }}

      - name: Verify build output
        run: |
          echo "Verifying build output for ${{ matrix.library.key }}..."

          # Check if library dist directory exists
          if [ ! -d "dist/${{ matrix.library.key }}" ]; then
            echo "‚ùå Error: dist/${{ matrix.library.key }}/ directory not found"
            echo "Bundle build may have failed. Check previous steps."
            exit 1
          fi

          # Check if Client directory exists
          if [ ! -d "dist/${{ matrix.library.key }}/Client" ]; then
            echo "‚ùå Error: dist/${{ matrix.library.key }}/Client/ directory not found"
            echo "Bundle structure is incorrect."
            exit 1
          fi

          echo "‚úÖ Build output verified"
          echo ""
          echo "Bundle contents:"
          ls -lh dist/${{ matrix.library.key }}/Client/

          # Show bundle size
          BUNDLE_SIZE_KB=$(du -sk dist/${{ matrix.library.key }} | cut -f1)
          BUNDLE_SIZE_MB=$(awk "BEGIN {printf \"%.2f\", $BUNDLE_SIZE_KB / 1024}")
          echo ""
          echo "üìä Final bundle size: ${BUNDLE_SIZE_MB}MB"

      - name: Upload build artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.library.key }}
          path: dist/${{ matrix.library.key }}/
          retention-days: 1

  # Job 3: Summary of all builds
  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: build-library
    if: always()

    steps:
      - name: Check build status
        run: |
          if [ "${{ needs.build-library.result }}" = "failure" ] || \
             [ "${{ needs.build-library.result }}" = "cancelled" ]; then
            echo "‚ùå One or more library builds failed"
            exit 1
          else
            echo "‚úÖ All libraries built successfully!"
          fi
