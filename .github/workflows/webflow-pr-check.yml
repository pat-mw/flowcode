name: Webflow Bundle PR Check

on:
  # Run on every pull request
  pull_request:
    branches:
      - main
    paths:
      - 'src/components/**/*.webflow.tsx'
      - 'src/components/**/*.tsx'
      - 'components/**/*.tsx'
      - 'webflow.json'
      - 'webpack.webflow.js'
      - 'package.json'
      - 'pnpm-lock.yaml'

  # Run on every push to PR branches
  push:
    branches-ignore:
      - main
    paths:
      - 'src/components/**/*.webflow.tsx'
      - 'src/components/**/*.tsx'
      - 'components/**/*.tsx'
      - 'webflow.json'
      - 'webpack.webflow.js'
      - 'package.json'
      - 'pnpm-lock.yaml'

jobs:
  bundle-check:
    name: Check Webflow Bundle Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: |
          echo "Installing all dependencies from package.json..."
          pnpm install
          echo "Installation complete. Verifying..."
          pnpm list --depth=0

      - name: Verify Webflow CLI installation
        run: |
          echo "Checking for Webflow CLI..."
          pnpm list @webflow/webflow-cli
          ls -la node_modules/.bin/ | grep webflow || echo "No webflow binary found"
          echo "Available scripts:"
          pnpm run

      - name: Build Webflow Bundle
        run: |
          echo "Building Webflow components bundle..."
          pnpm webflow:bundle:ci
          echo "Bundle build complete!"

      - name: Check bundle output
        run: |
          echo "Checking generated bundle files..."
          ls -lh dist/ || echo "No dist directory found"
          if [ -d "dist/Client" ]; then
            echo "Bundle contents:"
            ls -lh dist/Client/
          fi

      - name: Check bundle size
        env:
          # Configurable limit in MB (default: 15MB)
          # Override by setting WEBFLOW_BUNDLE_SIZE_LIMIT_MB secret in GitHub
          BUNDLE_SIZE_LIMIT_MB: ${{ secrets.WEBFLOW_BUNDLE_SIZE_LIMIT_MB || '15' }}
        run: |
          echo "================================================"
          echo "üì¶ Webflow Bundle Size Check"
          echo "================================================"

          # Get size in MB using awk (no bc dependency)
          BUNDLE_SIZE_KB=$(du -sk dist/ | cut -f1)
          BUNDLE_SIZE_MB=$(awk "BEGIN {printf \"%.2f\", $BUNDLE_SIZE_KB / 1024}")

          # Get limit from env (default 15MB)
          LIMIT_MB="${BUNDLE_SIZE_LIMIT_MB}"

          echo ""
          echo "Bundle Size: ${BUNDLE_SIZE_MB}MB"
          echo "Size Limit:  ${LIMIT_MB}MB"
          echo ""

          # Show top 10 largest files
          echo "üìä Top 10 Largest Files:"
          echo "------------------------"
          ls -lhS dist/Client/*.js 2>/dev/null | head -10 | awk '{printf "%-8s  %s\n", $5, $9}' || echo "No JS files found"
          echo ""

          # Compare sizes using awk
          EXCEEDS=$(awk "BEGIN {print ($BUNDLE_SIZE_MB > $LIMIT_MB)}")

          if [ "$EXCEEDS" = "1" ]; then
            OVER_BY=$(awk "BEGIN {printf \"%.2f\", $BUNDLE_SIZE_MB - $LIMIT_MB}")
            echo "‚ùå BUNDLE SIZE EXCEEDED!"
            echo ""
            echo "Your bundle is ${BUNDLE_SIZE_MB}MB, which exceeds the ${LIMIT_MB}MB limit by ${OVER_BY}MB."
            echo ""
            echo "üí° Suggestions to reduce bundle size:"
            echo "  1. Remove large components (move to webflow_component_examples/)"
            echo "  2. Optimize icon imports (use specific icons vs entire library)"
            echo "  3. Check for duplicate dependencies in webpack bundle"
            echo "  4. Remove unused heavy dependencies (Three.js, recharts, etc.)"
            echo ""
            echo "Current large dependencies:"
            echo "  ‚Ä¢ lucide-react: ~4.4MB (all icons)"
            echo "  ‚Ä¢ recharts: ~2.2MB (if using Chart component)"
            echo "  ‚Ä¢ @webflow/react: ~1.7MB (required)"
            echo ""
            exit 1
          else
            UNDER_BY=$(awk "BEGIN {printf \"%.2f\", $LIMIT_MB - $BUNDLE_SIZE_MB}")
            echo "‚úÖ Bundle size check passed!"
            echo ""
            echo "Bundle size: ${BUNDLE_SIZE_MB}MB / ${LIMIT_MB}MB"
            echo "Remaining: ${UNDER_BY}MB"
            echo ""
          fi

      - name: Bundle check passed
        if: success()
        run: |
          echo "‚úÖ Webflow bundle built successfully!"
          echo "All components compiled without errors."

      - name: Bundle check failed
        if: failure()
        run: |
          echo "‚ùå Webflow bundle check failed."
          echo "Check the logs above for error details."
          echo "Fix the errors before merging this PR."
