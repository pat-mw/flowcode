name: Deploy Webflow Components

on:
  # Allow manual trigger from GitHub Actions UI
  workflow_dispatch:

  # Automatically trigger on push to main branch (e.g., PR merges)
  push:
    branches:
      - main
    paths:
      - 'src/components/**/*.webflow.tsx'
      - 'src/components/**/*.tsx'
      - 'components/**/*.tsx'
      - 'webflow.json'
      - 'webpack.webflow.js'

jobs:
  deploy:
    name: Deploy Components to Webflow
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: |
          echo "Installing all dependencies from package.json..."
          pnpm install
          echo "Installation complete. Verifying..."
          pnpm list --depth=0

      - name: Verify Webflow CLI installation
        run: |
          echo "Checking for Webflow CLI..."
          pnpm list @webflow/webflow-cli
          ls -la node_modules/.bin/ | grep webflow || echo "No webflow binary found"
          echo "Available scripts:"
          pnpm run

      - name: Deploy to Webflow
        env:
          WEBFLOW_WORKSPACE_API_TOKEN: ${{ secrets.WEBFLOW_WORKSPACE_API_TOKEN }}
          NEXT_PUBLIC_API_URL: https://blogflow-three.vercel.app
          NEXT_PUBLIC_GOOGLE_OAUTH_ENABLED: false
        run: pnpm webflow:share

      - name: Deployment summary
        if: success()
        run: |
          echo "✅ Webflow components deployed successfully!"
          echo "Check your Webflow workspace to see the updated components."

      - name: Deployment failed
        if: failure()
        run: |
          echo "❌ Webflow deployment failed."
          echo "Check the logs above for error details."
